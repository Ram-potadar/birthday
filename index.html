<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Preetu ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* ---------- COMMON SCREEN STYLE ---------- */
.screen {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1.5s ease;
}

.show {
    opacity: 1;
}

/* ---------- FIRST SCREEN ---------- */
#firstScreen {
    background: black;
    color: white;
}

#startBtn, #nextBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#startBtn { background: pink; }

#nextBtn {
    background: hotpink;
    opacity: 0;
    pointer-events: none;
    transition: opacity 2s ease;
}

/* Roses */
.flower {
    position: absolute;
    top: -50px;
    font-size: 26px;
    transition: top 4s linear;
}

/* PREETU letters */
.letter {
    position: absolute;
    top: -100px;
    font-size: 12vw;
    font-weight: bold;
    opacity: 0;
    animation: drop 4s ease-out forwards;
}

@keyframes drop {
    to {
        top: 60vh;
        opacity: 1;
    }
}

/* ---------- WISH SCREEN ---------- */
#wishScreen {
    background: linear-gradient(to bottom, #ff9bb3, #ff4d88);
    display: none;
}

#wishTitle {
    margin-top: 12vh;
    font-size: 10vw;
    color: #5a0033;
}

.name {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 6vw;
    font-weight: bold;
    opacity: 0;
    animation: fallName 5s linear forwards;
}

@keyframes fallName {
    from { top: -50px; opacity: 0; }
    to { top: 110vh; opacity: 1; }
}

/* ---------- QUOTE SCREEN ---------- */
#quoteScreen {
    display: none;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #1a001a, #330033);
    color: #ff99cc;
    text-align: center;
    padding: 30px;
}

.quote {
    font-size: clamp(18px, 4.5vw, 28px);
    max-width: 85%;
    line-height: 1.5;
    text-align: center;
    opacity: 0;
    transition: opacity 2s ease;
}
</style>
</head>

<body>

<div id="firstScreen" class="screen show">
    <button id="startBtn" onclick="startAnimation()">Click This üåπ</button>
    <button id="nextBtn" onclick="goToWishPage()">Open Your Wishes üíå</button>
</div>

<div id="wishScreen" class="screen">
    <h1 id="wishTitle">Happy Birthday üíï</h1>
</div>

<div id="quoteScreen" class="screen">
    <div class="quote" id="quoteText"></div>
</div>

<script>

let flowerInterval;
let animationFinished = false;

function startAnimation() {

    document.getElementById("startBtn").style.display = "none";

    const firstScreen = document.getElementById("firstScreen");
    let groundLevel = window.innerHeight * 0.75;

    /* üåπ Roses */
    flowerInterval = setInterval(() => {
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.innerHTML = "üåπ";
        flower.style.left = Math.random() * window.innerWidth + "px";
        firstScreen.appendChild(flower);

        setTimeout(() => {
            flower.style.top = groundLevel + "px";
        }, 50);
    }, 400);

    /* PREETU */
    const name = "PREETU";
    let baseDelay = 4000;
    let spacing = 100 / (name.length + 1);

    for (let i = 0; i < name.length; i++) {
        setTimeout(() => {
            const letter = document.createElement("div");
            letter.className = "letter";
            letter.innerHTML = name[i];
            letter.style.left = (spacing * (i + 1) - 6) + "%";
            firstScreen.appendChild(letter);
        }, baseDelay + i * 1000);
    }

    /* Enable next button only after animation completes */
    setTimeout(() => {
        document.getElementById("nextBtn").style.opacity = 1;
        document.getElementById("nextBtn").style.pointerEvents = "auto";
        animationFinished = true;
    }, baseDelay + name.length * 1000 + 2000);
}

function goToWishPage() {

    if (!animationFinished) return;

    clearInterval(flowerInterval);

    fadeToScreen("wishScreen");

    const wishScreen = document.getElementById("wishScreen");

    const names = [
        "Luna",
        "Lyraa",
        "Preetu",
        "Kiddooo",
        "Paapuu",
        "Paulin",
        "My Favorite Person"
    ];

    for (let i = 0; i < names.length; i++) {
        setTimeout(() => {
            const n = document.createElement("div");
            n.className = "name";
            n.innerHTML = names[i];
            n.style.color = getRomanticDarkColor();
            wishScreen.appendChild(n);

            setTimeout(() => n.remove(), 5000);
        }, i * 1200);
    }

    setTimeout(() => {
        fadeToScreen("quoteScreen");
        showQuotes();
    }, names.length * 1200 + 6000);
}

function showQuotes() {

    const quoteText = document.getElementById("quoteText");

    const quotes = [
        "No matter what, you are always in my heart.",
        "I hope life gives you everything you wish for.",
        "Thank you for walking beside me for a while.",
        "I always want to see your beautiful smile.",
        "I may not have much, but my heart is always yours."
    ];

    let index = 0;

    function nextQuote() {
        if (index >= quotes.length) return;

        quoteText.innerHTML = quotes[index];
        quoteText.style.opacity = 1;

        setTimeout(() => {
            quoteText.style.opacity = 0;
            setTimeout(() => {
                index++;
                nextQuote();
            }, 2000);
        }, 4000);
    }

    nextQuote();
}

/* Fade transition */
function fadeToScreen(screenId) {

    document.querySelectorAll(".screen").forEach(s => {
        s.classList.remove("show");
    });

    const next = document.getElementById(screenId);
    next.style.display = "flex";
    setTimeout(() => {
        next.classList.add("show");
    }, 50);
}

function getRomanticDarkColor() {
    const colors = ["#800040","#660033","#99004d","#b30059","#4d0026"];
    return colors[Math.floor(Math.random() * colors.length)];
}

</script>

</body>
</html>
